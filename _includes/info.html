<div class="card border-primary">
    <div class="card-header bg-transparent border-primary text-center">{{ site.site_name }}</div>
    <div class="card-body text-center">
      <h6 class="card-title">{{ site.name }}'s Blog</h6>
      <p class="card-text">{{ site.description }}</p>
      <div class="d-flex p-2">
      <a href="https://github.com/{{ site.github }}" class="card-link"><i class="fa fa-github"></i> Github</a>
    	<a href="https://weibo.com/{{ site.weibo }}" class="card-link"><i class="fa fa-weibo"></i> 微博</a>
    	<a href="/feed.xml" class="card-link"><i class="fa fa-feed"></i> RSS</a>
      </div>
    </div>
</div>
<div class="modal fade bd-example-modal-sm" id="searchmodal" >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>
